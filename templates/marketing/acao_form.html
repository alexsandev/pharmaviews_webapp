{% extends "base.html" %}

{% block content %}
<section class="panel panel-default">
    <div  class="panel-heading">
        <h1>Editar ação</h1>
    </div>
    <div class="panel-body">
        <form action="" method="post">
            {% csrf_token %}
            <table>
            {{ form.as_p }}
            </table>
            <input type="submit" value="Editar" class="btn btn-primary">
            <a href="{% url 'gestao-de-verbas' %}" class="btn btn-primary">Voltar</a>
        </form>
    </div>
</section>
{% endblock %}
